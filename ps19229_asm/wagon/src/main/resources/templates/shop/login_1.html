<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="/shop/fragments/link :: link"></th:block>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular-route.min.js"></script>
	<script th:src="@{/js/jquery.min.js}"></script>
	<th:block th:replace="/shop/fragments/title :: title"></th:block>
</head>

<body ng-app="myapp" ng-controller="cart-ctrl">
	<th:block th:replace="/shop/fragments/nav :: nav"></th:block>
	<!-- END nav -->
	<th:block th:replace="/shop/fragments/bread :: bread"></th:block>


	<section class="ftco-section">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h2>Login</h2>
				</div>
				<div class="col-md-6">
					<form th:action="@{/user/login/auth}" method="post">
						<div class="form-group">
							<label for="username1">User name</label>
							<input type="text" name="username" class="form-control" id="username1"
								aria-describedby="emailHelp" placeholder="Enter username" value="vantht">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
								else.</small>
						</div>
						<div class="form-group">
							<label for="password1">Password</label>
							<input type="password" name="passwords" class="form-control" id="password1"
								placeholder="Password" value="abc123">
						</div>
						<!-- <div class="form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div> -->
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>




		</div>
	</section>


	<th:block th:replace="/shop/fragments/footer:: footer"></th:block>
	<th:block th:replace="/shop/fragments/script :: script"></th:block>


</body>

</html>
